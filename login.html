<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
     <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css" >

   

  </head>
  <body class="text-center">

     <form class="form-signin">
      <img class="mb-4" src="imagens/login.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Bem vindo AxMovie</h1>

        <div class="form-group">
            <label >Usuario</label>
            <input type="text" class="form-control" placeholder="Digite seu Usuario">
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Digite sua senha">
        </div>



      <button class="btn btn-lg btn-primary btn-block" type="submit">Logar</button>
      <h5 class="mt-3 mb-2 text-muted">Registrar-se</h5>
    </form>

</body>
</html>
